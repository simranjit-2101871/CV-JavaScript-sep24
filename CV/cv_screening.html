<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CV Screener</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    /*body {
      background: #f1f1f1 url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini-dark.png');
      font-family: 'Poppins', sans-serif;
    }*/

    body {
      background: linear-gradient(to bottom right, #f39c12, #8e44ad),
        url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini-dark.png');
      background-blend-mode: multiply;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      color: white;
    }



    /*h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }*/

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    /*.container {
      margin-top: 50px;
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }*/

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      /* Transparent white background */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      /* Soft shadow for elevation */
      max-width: 700px;
      margin: 50px auto;
      color: #333;
      /* Dark text to contrast the light background */
    }



    /*#image img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #007bff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      animation: rotateImage 3s infinite linear;
    }*/


    img {
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
      transition: transform 0.5s ease;
    }

    img:hover {
      transform: rotate(360deg);
    }

    @keyframes rotateImage {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    ul.list-group {
      text-align: left;
      padding: 20px;
      font-size: 18px;
      background-color: #f8f9fa;
      color: black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .btn {
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <h1>Candidate Applications</h1>
        <div id="image"></div>
        <br>
        <div id="profile"></div>
        <br>
        <button class="btn btn-primary btn-block" id="next">Next</button>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3XbP4lPxbQq+I6NzwcY/Jv2dp2KT6aKdsdCxsQzBxjl83CNp9mjE0" crossorigin="anonymous"></script>
  <script src="cv_screening.js"></script>

</body>

</html>
<!--Background: I've added a pattern-based background to the body using a pattern from Subtle Patterns.
Rotating Animation: The profile image has a subtle rotating effect using CSS keyframes (rotateImage).
Card and Button Styling: The candidate profile card has rounded corners, shadows, and padding for a modern look. 
The button has a hover effect to make it more interactive.-->
